[app:main]
use = egg:mks_backend
pyramid.reload_templates = true
pyramid.includes =
    pyramid_debugtoolbar

sqlalchemy.url = postgresql://postgres:postgres@0.0.0.0:5432/mks_db

retry.attempts = 3

[alembic]
script_location = alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s

[server:main]
use = egg:waitress#main
listen = *:6546

[loggers]
keys = root, mks_backend, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_mks_backend]
level = DEBUG
handlers =
qualname = mks_backend

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
